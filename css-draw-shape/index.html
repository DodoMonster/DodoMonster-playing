<!DOCTYPE>
<html>
    <head>
        <title>用纯css绘制各种图案</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- start 绘制正方形-->
        <div class="square">
            <h3>正方形</h3>
        </div>
        <!-- end 绘制正方形-->

        <!-- start 绘制矩形-->
        <div class="rectangle">
            <h3>矩形</h3>
        </div>
        <!-- end 绘制矩形-->

        <!-- start 绘制圆形-->
        <div class="circle">
            <h3>圆形</h3>
        </div>
        <!-- end 绘制圆形-->

        <!-- start 绘制椭圆-->
        <div class="ellipse">
            <h3>椭圆</h3>
        </div>
        <!-- end 绘制椭圆-->

        <!-- start 绘制上三角形-->
        <h3>上三角形</h3>
        <div class="top-triangle"></div>
        <!-- end 绘制上三角形-->

        <!-- start 绘制下三角形-->
        <h3>下三角形</h3>
        <div class="bottom-triangle"></div>
        <!-- end 绘制下三角形-->

        <!-- start 绘制左三角形-->
        <h3>左三角形</h3>
        <div class="left-triangle"></div>
        <!-- end 绘制左三角形-->

        <!-- start 绘制右三角形-->
        <h3>右三角形</h3>
        <div class="right-triangle"></div>
        <!-- end 绘制右三角形-->

        <!-- start 绘制左上三角形-->
        <h3>左上三角形</h3>
        <div class="leftTop-triangle"></div>
        <!-- end 绘制左上三角形-->

        <!-- start 绘制右上三角形-->
        <h3>右上三角形</h3>
        <div class="rightTop-triangle"></div>
        <!-- end 绘制右上三角形-->

        <!-- start 绘制左下三角形-->
        <h3>左下三角形</h3>
        <div class="leftBottom-triangle"></div>
        <!-- end 绘制左下三角形-->

        <!-- start 绘制右下三角形-->
        <h3>右下三角形</h3>
        <div class="rightBottom-triangle"></div>
        <!-- end 绘制右下三角形-->

        <!-- start 绘制平行四边形 -->
        <h3>平行四边形</h3>
        <div class="parallelogram"></div>
        <!-- end 绘制平行四边形 -->

        <!-- start 绘制梯形 -->
        <h3>梯形</h3>
        <div class="trapezoid"></div>
        <!-- end 绘制梯形 -->

        <!-- start 绘制六角星 一个上三角形+一个下三角形 -->
        <h3>六角星</h3>
        <div class="six-corner-star"></div>
        <!-- end 绘制六角星 -->

        <!-- start 绘制五角星 三个三角形：上面的角一个小三角形  两个三角形正斜交 -->
        <h3>五角星</h3>
        <div class="five-corner-star"></div>
        <!-- end 绘制五角星 -->

        <!-- start 绘制五角大楼  -->
        <h3>五角大楼</h3>
        <div class="five-corner-building"></div>
        <!-- end 绘制五角大楼 -->

        <!-- start 绘制六边形 2个三角形：上面一个下面一个  中间一个矩形 -->
        <h3>六边形</h3>
        <div class="six-edge-shape"></div>
        <!-- end 绘制六边形 -->

        <!-- start 绘制八边形 2个三角形：上面一个下面一个  中间一个矩形 -->
        <h3>八边形</h3>
        <div class="eight-edge-shape"></div>
        <!-- end 绘制八边形 -->

        <!-- start 绘制爱心 -->
        <h3>爱心</h3>
        <div class="heart"></div>
        <!-- end 绘制爱心 -->

        <!-- start 绘制无穷大 -->
        <h3>无穷大</h3>
        <div class="infinity"></div>
        <!-- end 绘制无穷大 -->

        <!-- start 鸡蛋 -->
        <h3>鸡蛋</h3>
        <div class="egg"></div>
        <!-- end 鸡蛋 -->

        <!-- start 食逗人 -->
        <h3>食逗人</h3>
        <div class="pacman"></div>
        <!-- end 食逗人 -->

        <!-- start 提示对话框 -->
        <h3>提示对话框</h3>
        <div class="tip-block"></div>
        <!-- end 提示对话框 -->

        <!-- start 八角星 -->
        <h3>八角星</h3>
        <div class="eight-corner-star"></div>
        <!-- end 八角星 -->

        <!-- start 十二角星 -->
        <h3>十二角星</h3>
        <div class="twelve-corner-star"></div>
        <!-- end 十二角星 -->

        <!-- start 钻石 -->
        <h3>钻石</h3>
        <div class="diamond"></div>
        <!-- end 钻石 -->

        <!-- start 阴阳八卦 -->
        <h3>阴阳八卦</h3>
        <div class="yin-yang"></div>
        <!-- end 阴阳八卦 -->
    </body>
</html>
